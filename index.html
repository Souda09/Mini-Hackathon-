<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
<link rel="stylesheet" href="style.css">
  </head>
<body>


<div class="container">
    <div class="fluid">
   <form id="regform">
    <h1 class="form-title">Create an Account</h1>

  <div class="mb-3">
    <label for="exampleInputtext" class="form-label">Name</label>
    <input type="text" class="form-control" id="sname" aria-describedby="emailHelp">
  </div>
  <div class="mb-3">
    <label for="exampleInputtext" class="form-label">Contact</label>
    <input type="text" class="form-control" id="scontact">
  </div>
  
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Email</label>
    <input type="email" class="form-control" id="semail">
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Password</label>
    <input type="password" class="form-control" id="spassword">
  </div>
  <button type="submit" class="btn btn-primary" id="btnsub">Submit</button>
  <p id="login">have an account <a href="login.html">login here</a></p>
</form>
</div>

    
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./config.js" type="module"></script>
    <script src="./auth.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

</body>
</html>
